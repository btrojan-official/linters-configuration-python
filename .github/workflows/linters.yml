name: Lint and Type Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort mypy flake8

      # Step 4: Run black
      - name: Run black
        run: black .

      # Step 5: Run isort
      - name: Run isort
        run: isort .

      # Step 6: Run mypy
      - name: Run mypy
        run: mypy .

      # Step 7: Run flake8
      - name: Run flake8
        run: flake8 .
